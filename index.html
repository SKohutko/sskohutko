<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список справ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Список справ</h1>
        <div class="controls">
            <button class="button" onclick="newTodo()">Додати справу</button>
        </div>
        <div class="todo-list" id="todo-list">
            <!-- Сюди будуть додаватися справи -->
        </div>
        <div class="footer">
            <span>Загальна кількість справ: <span id="item-count">0</span></span>
            <span>Незроблені справи: <span id="unchecked-count">0</span></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
